<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu">
        <h1>Welcome to Fun Games!</h1>
        <button onclick="showGame('blackjack')">Blackjack</button>
        <button onclick="showGame('ticTacToe')">Tic-Tac-Toe</button>
        <!-- Add more game buttons here -->
    </div>

    <!-- Blackjack Game -->
    <div id="blackjack" class="game" style="display:none;">
        <h2>Blackjack Game</h2>
        <div id="game-info">
            <p>Your Cards: <span id="player-cards"></span></p>
            <p>Dealer's Cards: <span id="dealer-cards"></span></p>
            <p>Your Score: <span id="player-score">0</span></p>
            <p>Dealer's Score: <span id="dealer-score">0</span></p>
        </div>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="restart-button" style="display:none;">Restart</button>
        <div id="result"></div>
    </div>

    <!-- Tic-Tac-Toe Game -->
    <div id="ticTacToe" class="game" style="display:none;">
        <h2>Tic-Tac-Toe</h2>
        <div id="ticTacToe-board">
            <div class="row">
                <button class="cell" onclick="makeMove(0, 0)"></button>
                <button class="cell" onclick="makeMove(0, 1)"></button>
                <button class="cell" onclick="makeMove(0, 2)"></button>
            </div>
            <div class="row">
                <button class="cell" onclick="makeMove(1, 0)"></button>
                <button class="cell" onclick="makeMove(1, 1)"></button>
                <button class="cell" onclick="makeMove(1, 2)"></button>
            </div>
            <div class="row">
                <button class="cell" onclick="makeMove(2, 0)"></button>
                <button class="cell" onclick="makeMove(2, 1)"></button>
                <button class="cell" onclick="makeMove(2, 2)"></button>
            </div>
        </div>
        <button id="restart-ticTacToe">Restart</button>
        <div id="ticTacToe-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
